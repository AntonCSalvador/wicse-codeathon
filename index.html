<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WICSE CODE-A-THON WEBSITES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .group {
            margin-bottom: 40px;
        }
        .group h2 {
            color: #0066cc;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .student-card {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }
        .student-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .student-card h2 {
            margin-top: 0;
            color: #333;
        }
        .student-card a {
            color: #0066cc;
            text-decoration: none;
        }
        .student-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Portfolios</h1>
        <div id="portfolioGrid">
        </div>
    </div>

    <script>
        const studentGroups = [
            {
                group: "Group B1",
                students: [
                    { name: "Kaleb", portfolioUrl: "groupb1/G1-Kaleb/index.html" },
                    { name: "Brayden", portfolioUrl: "groupb1/GroupB1/GroupB1-Brayden Belcher.HTML" },
                    { name: "Zachary", portfolioUrl: "groupb1/Group 1 beginner zachary.html"},
                    { name: "Kate", portfolioUrl: "groupb1/groupb1-kate.html"},
                    { name: "Julia", portfolioUrl: "groupb1/julia.html"},
                    { name: "Tavya", portfolioUrl: "groupb1/tavya-groupb1.html"},
                    { name: "Tvisha", portfolioUrl: "groupb1/tvisha-b1.html"},                    
                ]
            },
            {
                group: "Group B2",
                students: [
                    { name: "Jason", portfolioUrl: "groupb2/B2-jason/index.html" },
                    { name: "Daniel", portfolioUrl: "groupb2/Group B2 - Daniel/daniel.html" },
                    { name: "Kyra", portfolioUrl: "groupb2/Group B2 - Kyra/Kyra.html"},
                    { name: "Andrew", portfolioUrl: "groupb2/Andrew.html"},
                    { name: "Garrett", portfolioUrl: "groupb2/groupB2-Garrett.html"},
                    { name: "Riya", portfolioUrl: "groupb2/riyas-code-B2.html"},
                ]
            },
            {
                group: "Group 3",
                students: [
                    { name: "Greyson", portfolioUrl: "group3/Group 3 - Greyson/Index.html" },
                    { name: "Travis", portfolioUrl: "group3/Group3-travis/index.html" },
                    { name: "Dakota", portfolioUrl: "group3/g3-dakota.html"},
                    { name: "Pelin", portfolioUrl: "group3/g3-Pelin.html"},
                    { name: "Kiki Swag", portfolioUrl: "group3/kiki-swag-group3.html"},
                ]
            },
        ];

        function createStudentCards() {
            const grid = document.getElementById('portfolioGrid');
            
            studentGroups.forEach(group => {
                const groupSection = document.createElement('div');
                groupSection.className = 'group';

                const groupTitle = document.createElement('h2');
                groupTitle.innerText = group.group;
                groupSection.appendChild(groupTitle);

                const portfolioGrid = document.createElement('div');
                portfolioGrid.className = 'portfolio-grid';

                group.students.forEach(student => {
                    const card = document.createElement('div');
                    card.className = 'student-card';
                    card.innerHTML = `
                        <h2>${student.name}</h2>
                        <a href="${student.portfolioUrl}" target="_blank">View Portfolio</a>
                    `;
                    portfolioGrid.appendChild(card);
                });

                groupSection.appendChild(portfolioGrid);
                grid.appendChild(groupSection);
            });
        }

        window.onload = createStudentCards;
    </script>
</body>
</html>
